<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nota_1()">Nota 1</button>
    <button onclick="nota_2()">Nota 2</button>
    <button onclick="nota_3()">Nota 3</button>
    <button onclick="nota_4()">Nota 4</button>
    <button onclick="nota_5()">Nota 5</button>
    <br>
    Sua avaliação<span id="span_avaliação"></span>
</body>
</html>

<script>
    var contador = 0
    var nota = 0 

    function nota_1(){ 
    nota += 1 
    contador += 1 
    var nota_nova = nota/contador
    
    span_avaliação.innerHTML = `${nota_nova.toFixed(1)}`
    
    }

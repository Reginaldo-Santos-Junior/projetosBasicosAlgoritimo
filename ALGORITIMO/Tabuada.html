<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matematica basica</title>
</head>
<body>
    <h1 style="color: blueviolet;">TABUADA DE QUALQUER NUMERO<h1>

    <input id="numero" type="number" placeholder="insira seu numero">

    <button onclick="tabuada()">Ver tabuada</button>
    <br>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <div id="result4"></div>
    <div id="result5"></div>
    <div id="result6"></div>
    <div id="result7"></div>
    <div id="result8"></div>
    <div id="result9"></div>
</body>
</html>

<script>
    function tabuada(){
        var n1 =(numero.value)

        result1.innerHTML= n1*"1" +"x 1 =" + n1*1
        result2.innerHTML= n1*"1" +"x 2 =" + n1*2
        result3.innerHTML= n1*"1" +"x 3 =" + n1*3
        result4.innerHTML= n1*"1" +"x 4 =" + n1*4
        result5.innerHTML= n1*"1" +"x 5 =" + n1*5
        result6.innerHTML= n1*"1" +"x 6 =" + n1*6
        result7.innerHTML= n1*"1" +"x 7 =" + n1*7
        result8.innerHTML= n1*"1" +"x 8 =" + n1*8
        result9.innerHTML= n1*"1" +"x 9 =" + n1*9

    }
</script>

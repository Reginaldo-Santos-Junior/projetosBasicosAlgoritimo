    <input type= "number" id="inv" placeholder="Votos Nulos"><br>

<button onclick="Resultados()">Resultados da Eleição</button>

<div id= Votação></div>

<script>
    function Resultados(){
        var VotA = Number(caraA.value)
        var VotB = Number(caraB.value)
        var VotC = Number(branc.value)
        var VotD = Number(inv.value)
        var INV = VotC + VotD
        var Total = VotA + VotB + INV

        Votação.innerHTML="<b>Total de Votos:<u> " + Total +"</u></b>"+
        "<br> <b> Candidato B: </b>" + 100/(Total/VotA) + "% (" + VotA +") votos"+
        "<br> <b> Candidato L: </b>" + 100/(Total/VotB) + "% ("+ VotB +") votos"+
        "<br> <b> Inválidos: </b>" + 100/(Total/INV) + "% (" + INV +") votos"
    }
    
</script>

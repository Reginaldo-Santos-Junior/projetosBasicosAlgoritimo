</body>

<script>
    function funciona(){

    var Aulas= Number (aulas.value)
    var Faltas= Number (faltas.value)
    var Nome = (nome.value)

    showme.innerHTML= "<span style= color:blue> Olá "+ Nome + "! Sua frequência foi de </span><b style= color:green>" + Frequencia +"%</b>"

    }
